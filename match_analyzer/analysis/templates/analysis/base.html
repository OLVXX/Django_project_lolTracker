{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Match Analyzer{% endblock %}</title>

    <!-- CSS styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'analysis/css/style.css' %}"
    />

    <!-- CDN resources -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <a href="{% url 'analyze_matches' %}" class="nav-brand">PRO GG</a>
        <div class="nav-items">
          {% if user.is_authenticated %}
          <span class="welcome-text">Welcome, {{ user.username }}</span>
          <form
            method="post"
            action="{% url 'logout' %}"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit" class="nav-button">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="nav-button">Login</a>
          <a href="{% url 'register' %}" class="nav-button">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
