{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRO GG</title>
    <!-- Make sure the path is correct -->
    <link rel="stylesheet" href="{% static 'analysis/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add debug styles in case CSS doesn't load -->
    <style>
      .debug-styles {
        font-family: sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body class="debug-styles">
    <!-- CSS debug message -->
    <div
      style="background: red; color: white; padding: 10px; margin-bottom: 20px"
    >
      CSS Status: If you see this message, the main CSS file failed to load.
    </div>

    <!-- Rest of your template -->
    <nav class="navbar">
      <div class="nav-content">
        <a href="{% url 'analyze_matches' %}" class="nav-brand">PRO GG</a>
        <!-- ...existing code... -->
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <script>
      // Remove the debug CSS message if CSS loaded properly
      document.addEventListener("DOMContentLoaded", function () {
        if (
          getComputedStyle(document.body).backgroundColor !==
          "rgb(240, 240, 240)"
        ) {
          document
            .querySelector(".debug-styles")
            .classList.remove("debug-styles");
          document.querySelector('[style*="background: red"]').remove();
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
